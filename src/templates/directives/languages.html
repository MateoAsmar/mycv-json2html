<div class="row" ng-if="::langCtrl.languages">
    <div class="col-md-4 text-right">
        <h3 class="text-uppercase section-title" style="margin-top: 0;">
            <i class="glyphicon glyphicon-flag"></i>
            Languages
        </h3>
    </div>
    <div class="col-md-8 skills">
        <div ng-repeat="lang in ::langCtrl.languages">
            <i class="glyphicon glyphicon-ok"></i> {{::lang.name}} - {{::lang.level}}
        </div>
    </div>
</div>
